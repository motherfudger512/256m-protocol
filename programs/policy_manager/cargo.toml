[package]
name = "policy-manager"
version = "0.1.0"
description = "256M Policy Manager Program"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "policy_manager"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
# anchor upgrade
anchor-lang = "0.31.0"
anchor-spl = "0.31.0"
# Explicit pins to ensure consistent proc-macro / solana versions
solana-program = "2.1.0"
anchor-attribute-program = "0.31.0"
anchor-derive-accounts = "0.31.0"
anchor-derive-serde = "0.31.0"
anchor-derive-space = "0.31.0"
anchor-syn = "0.31.0"